<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Russo+One&family=Special+Gothic+Expanded+One&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Raj Aditya</title>
</head>

<body>

    <header id="header">
        <div class="title">
            <h1 id="header-title"> Latest Work </h1>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row">

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/remoteIDE.png" alt="remoteIDE Project">
                        <h1 class="projectTitle">Remote-IDE</h1>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/playDot.png" alt="Play Project">

                    </div>
                </div>

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/freshDrinks.png" alt="Fresh Drinks">
                        <h1 class="projectTitle">Fresh Drinks</h1>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/sutoQrSystem.png" alt="Suto QR System">
                        <h1 class="projectTitle">Suto QR System</h1>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/paymentGateway.png" alt="Payment Gateway">
                        <h1 class="projectTitle">TSS Payment Gateway</h1>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image-title">
                        <img class="project-image" src="./assets/image/subodhPortfolio.png  " alt="XYZ Project">
                        <h1 class="projectTitle">Subodh Rao Portfolio Website</h1>

                </div>

    <script src="./backend.js"></script>

</html>
